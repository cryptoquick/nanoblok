<?xml version='1.0'?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:svg="http://www.w3.org/2000/svg">
	<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<meta http-equiv="Content-Style-Type" content="text/css"/>

	<title>Nanoblok r01.1</title>
	
	<script type="text/javascript" src="loggit.js"></script>
	<script type="text/javascript" src="main.js"></script>
	<script type="text/javascript" src="sylvester.js"></script>
	<script type="text/javascript" src="data.js"></script>
	<script type="text/javascript" src="grid.js"></script>
	<script type="text/javascript" src="block.js"></script>
	<script type="text/javascript" src="text.js"></script>
	<script type="text/javascript" src="json.js"></script>
	<script type="text/javascript" src="server.js"></script>
	<script type="text/javascript" src="compocon.js"></script>
	
	<link rel="stylesheet" type="text/css" href="styles.css"/>
	
</head>
<body>
<!--
//	Copyright 2009 Alex Trujillo
//	Full source available here under the MIT License: http://code.google.com/p/nanoblok/

//	SUMMARY
//	index.svg ties all the JavaScript together into the main document.
//	The Init() function is run when the document is loaded in the SVG root.
//	Other event listeners help here also. Much of the UI is present here
//	as well, but is located offscreen until UITransform.js moves it into place.
-->

<svg:svg id='display' width="800" height="400">
	<svg:rect id="BackDrop" x="0%" y="0%" width="100%" height="100%" fill="none" pointer-events="all"/>
	<svg:g id="gridContainer" fill="#ddd" stroke="#777" stroke-width="1" />
	<svg:g id="userInterface">
		<svg:rect id="nFZ-Sidebar" x="0" y="0" width="200" height="100%" fill="none"/>
		<svg:g id="instructions">
			<svg:text x="0" y="120" font-family="Verdana" font-size="12">
				<tspan x="15" dy="10" font-style="italic">You can:</tspan>
				<tspan x="25" dy="20" font-weight="bold">Move blocks</tspan>
				<tspan x="25" dy="20" font-weight="bold">Place them on the grid</tspan>
				<tspan x="25" dy="20" font-weight="bold">Stack blocks</tspan>
				<tspan x="25" dy="20" font-weight="bold">Move blocks again!</tspan>
			</svg:text>
		</svg:g>
		<svg:rect id="debugBox" x="10" y="20" width="500" height="85" fill="#CCC" fill-opacity="0.5" rx="5"/>
		<svg:text x="20" y="15" font-family="Verdana" font-size="12" font-weight="bold">Event Log</svg:text>
		<svg:text id="debugText" x="20" y="35" font-family="Verdana" font-size="12"><tspan x="20" dy="5">File loaded.</tspan></svg:text>
		<svg:g id="RightButtons" transform="translate(-200, -200)">
			<a href="http://www.w3.org/Graphics/SVG/" target="_blank">
				<image x="0" y="0" width="185px" height="45px" href="svg-button.png"/>
			</a>
			<a href="http://code.google.com/p/nanoblok/" target="_blank">
				<image x="0" y="55" width="185px" height="46px" href="nanoblok-button.png"/>
			</a>
		</svg:g>
		<svg:path id="logobg" fill="url(#AluminiumLt)"/>
		<svg:path id="logobgstroke" fill="none" stroke="#888a85" stroke-width="2"/>
		<svg:g id="logo">
		</svg:g>
	</svg:g>
	<svg:rect id="borkButton" x="550" y="20" width="183" height="30" fill="#C00" fill-opacity="0.5" rx="5" onclick="testScript()"/>
	<svg:text x="560" y="40" font-family="Verdana" font-size="12">Test Script</svg:text>
	<svg:rect id="debugRect" x="0" y="0" width="0" height="0" fill="gray" stroke="red" stroke-width="2" rx="0"/>
</svg:svg>

</body>
</html>
