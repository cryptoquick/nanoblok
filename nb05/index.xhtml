<html xmlns="http://www.w3.org/1999/xhtml" xmlns:svg="http://www.w3.org/2000/svg" xmlns:html="http://www.w3.org/1999/xhtml">
	<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<meta http-equiv="Content-Style-Type" content="text/css"/>

	<title>Nanoblok r0.5 Alpha</title>
	
	<script type="text/javascript" src="loggit.js"></script>
	<script type="text/javascript" src="main.js"></script>
	<script type="text/javascript" src="data.js"></script>
	<script type="text/javascript" src="grid.js"></script>
	<script type="text/javascript" src="block.js"></script>
	<script type="text/javascript" src="text.js"></script>
	<script type="text/javascript" src="effects.js"></script>
	<script type="text/javascript" src="ui.js"></script>
	<script type="text/javascript" src="json.js"></script>
	
	<link rel="stylesheet" type="text/css" href="styles.css"/>
	
</head>
<body>

<canvas id="effects"></canvas>
<canvas id="overlays"></canvas>

<svg:svg id="grid" height="500">
	<svg:g id="gridContainer" fill-opacity="0.0" transform="translate(0, -35)"/>

	<svg:g id="statusContainer">
		<svg:g id = "loggitContainer" transform="skewY(-26.565)  translate(0, 0)">
			<svg:rect id="debugBox" x="0" y="20" width="315" height="85" fill="#333" fill-opacity="0.5" rx="5"/>
			<svg:text x="20" y="15" font-family="Verdana" font-size="12" font-weight="bold" fill="#333">Event Log</svg:text>
			<svg:text id="debugText" x="20" y="35" font-family="Verdana" font-size="12" fill="#eee">
				<!-- <svg:tspan x="20" dy="5"></svg:tspan> -->
			</svg:text>
		</svg:g>
	</svg:g>
	
	<!-- <svg:foreignobject x="10" y="10" width="100" height="20"> -->
		<html:body xmlns="http://www.w3.org/1999/xhtml">
			<html:input id="saveFile" type="text" size="100" value="bla"></html:input>
		</html:body>
	<!-- </svg:foreignobject> -->
	
	<svg:text id="logoText" x="49" y="90" font-family="Verdana" font-size="16" font-weight="bold" fill="white"
		transform="skewY(-26.565)">nb</svg:text>
		
	<svg:g id="sideButtonsLeft" stroke="black" stroke-width="3" stroke-opacity="0.0">
		<svg:rect id="saveButton" x="0" y="0" width="35" height="35" fill="orange" fill-opacity="0.5" rx="3" transform="skewY(26.565)"/>
		<svg:text id="saveText" x="8" y="25" font-family="Verdana" font-size="18" fill="white" transform="skewY(26.565)">S↑</svg:text>
		<svg:rect id="loadButton" x="0" y="45" width="35" height="35" fill="orange" fill-opacity="0.5" rx="3" transform="skewY(26.565)"/>
		<svg:text id="loadText" x="9" y="69" font-family="Verdana" font-size="16" fill="white" transform="skewY(26.565)">L↓</svg:text>
		<svg:rect id="refreshButton" x="45" y="0" width="35" height="35" fill="orange" fill-opacity="0.5" rx="3" transform="skewY(26.565)"/>
		<svg:text id="refreshText" x="48" y="25" font-family="Verdana" font-size="18" fill="white" transform="skewY(26.565)">R↺</svg:text>
		<svg:rect id="deleteButton" x="45" y="45" width="35" height="35" fill="orange" fill-opacity="0.5" rx="3" transform="skewY(26.565)"/>
		<svg:text id="deleteText" x="48" y="69" font-family="Verdana" font-size="16" fill="white" transform="skewY(26.565)">X⌫</svg:text>
	</svg:g>
	
	<svg:g id="sideColorsRight" stroke="black" stroke-width="3" stroke-opacity="0.0"></svg:g>
	
	<svg:g id="markerPoints" fill="red" fill-opacity="0.0"></svg:g>
</svg:svg>

</body>
</html>
