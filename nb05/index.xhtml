<html xmlns="http://www.w3.org/1999/xhtml" xmlns:svg="http://www.w3.org/2000/svg">
	<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<meta http-equiv="Content-Style-Type" content="text/css"/>

	<title>Nanoblok r0.5</title>
	
	<script type="text/javascript" src="loggit.js"></script>
	<script type="text/javascript" src="main.js"></script>
	<script type="text/javascript" src="data.js"></script>
	<script type="text/javascript" src="grid.js"></script>
	<script type="text/javascript" src="block.js"></script>
	<script type="text/javascript" src="text.js"></script>
	<script type="text/javascript" src="effects.js"></script>
	<script type="text/javascript" src="ui.js"></script>
	
	<link rel="stylesheet" type="text/css" href="styles.css"/>
	
</head>
<body>

<canvas id="effects" width="100"></canvas>

<svg:svg id="grid" height="500">
	<svg:g id="gridContainer" fill-opacity="0.0" transform="translate(0, -35)"/>

	<svg:g id="statusContainer">
		<svg:g id = "loggitContainer" transform="skewY(-26.565)  translate(0, 0)">
			<svg:rect id="debugBox" x="0" y="20" width="315" height="85" fill="#333" fill-opacity="0.5" rx="5"/>
			<svg:text x="20" y="15" font-family="Verdana" font-size="12" font-weight="bold" fill="#333">Event Log</svg:text>
			<svg:text id="debugText" x="20" y="35" font-family="Verdana" font-size="12" fill="#eee">
				<svg:tspan x="20" dy="5">File loaded.</svg:tspan>
			</svg:text>
		</svg:g>
	</svg:g>
	
	<svg:text id="logoText" x="49" y="90" font-family="Verdana" font-size="16" font-weight="bold" fill="white"
		transform="skewY(-26.565)">nb</svg:text>
		
	<svg:g id="sideButtonsLeft">
		<svg:rect id="standardButton" x="0" y="0" width="35" height="35" fill="orange" fill-opacity="0.5" rx="3" transform="skewY(-26.565)"/>
		<svg:text id="standardText" x="12" y="25" font-family="Verdana" font-size="18" fill="white" transform="skewY(-26.565)">o</svg:text>
		<svg:rect id="numberButton" x="0" y="40" width="35" height="35" fill="orange" fill-opacity="0.5" rx="3" transform="skewY(-26.565)"/>
		<svg:text id="numberText" x="5" y="63" font-family="Verdana" font-size="12" fill="white" transform="skewY(-26.565)">123</svg:text>
	</svg:g>
	
	<svg:g id="sideColorsRight" stroke="black" stroke-width="3" stroke-opacity="0.0"></svg:g>
</svg:svg>

</body>
</html>
