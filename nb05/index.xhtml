<svg xmlns = "http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<meta http-equiv="Content-Style-Type" content="text/css"/>

	<title>Nanoblok r0.5 Alpha</title>
	
	<script type="text/javascript" xlink:href="loggit.js"/>
	<script type="text/javascript" xlink:href="main.js"/>
	<script type="text/javascript" xlink:href="data.js"/>
	<script type="text/javascript" xlink:href="grid.js"/>
	<script type="text/javascript" xlink:href="block.js"/>
	<script type="text/javascript" xlink:href="text.js"/>
	<script type="text/javascript" xlink:href="effects.js"/>
	<script type="text/javascript" xlink:href="ui.js"/>
	<script type="text/javascript" xlink:href="json.js"/>
	
	<!-- <link rel="stylesheet" type="text/css" href="styles.css"/> -->
	
	<g id="grid" width="100%">
		<g id="statusContainer">
			<g id = "loggitContainer" transform="skewY(-26.565)  translate(0, 0)">
				<rect id="debugBox" x="0" y="20" width="315" height="85" fill="#333" fill-opacity="0.5" rx="5"/>
				<text x="20" y="15" font-family="Verdana" font-size="12" font-weight="bold" fill="#333">Event Log</text>
				<text id="debugText" x="20" y="35" font-family="Verdana" font-size="12" fill="#eee">
					<!-- <tspan x="20" dy="5"></tspan> -->
				</text>
			</g>
		</g>
		
		<foreignObject x="-10" y="-23" width="100%">
			<body xmlns="http://www.w3.org/1999/xhtml">
				<input id="saveFile" type="text" size="100" value="Save field."></input>
				<canvas id="overlays" visible="false"></canvas>
				<canvas id="blocks" visible="false"></canvas>
				<canvas id="effects">The Nanoblok editor requires a better browser.</canvas>
			</body>
		</foreignObject>
	
		<text id="logoText" x="49" y="90" font-family="Verdana" font-size="16" font-weight="bold" fill="white"
			transform="skewY(-26.565)">nb</text>
		
		<g id="sideButtonsLeft" stroke="black" stroke-width="3" stroke-opacity="0.0">
			<rect id="saveButton" x="0" y="0" width="35" height="35" fill="orange" fill-opacity="0.5" rx="3" transform="skewY(26.565)"/>
			<text id="saveText" x="8" y="25" font-family="Verdana" font-size="18" fill="white" transform="skewY(26.565)">S↑</text>
			<rect id="loadButton" x="0" y="45" width="35" height="35" fill="orange" fill-opacity="0.5" rx="3" transform="skewY(26.565)"/>
			<text id="loadText" x="9" y="69" font-family="Verdana" font-size="16" fill="white" transform="skewY(26.565)">L↓</text>
			<rect id="refreshButton" x="45" y="0" width="35" height="35" fill="orange" fill-opacity="0.5" rx="3" transform="skewY(26.565)"/>
			<text id="refreshText" x="48" y="25" font-family="Verdana" font-size="18" fill="white" transform="skewY(26.565)">R↺</text>
			<rect id="deleteButton" x="45" y="45" width="35" height="35" fill="orange" fill-opacity="0.5" rx="3" transform="skewY(26.565)"/>
			<text id="deleteText" x="48" y="69" font-family="Verdana" font-size="16" fill="white" transform="skewY(26.565)">X⌫</text>
		</g>
	
		<g id="sideColorsRight" stroke="black" stroke-width="3" stroke-opacity="0.0"></g>
	
		<!-- <g id="markerPoints" fill="red" fill-opacity="0.0"></g> -->
		
		<g id="gridContainer" fill-opacity="0.0" transform="translate(0, -35)"/>
	</g>
</svg>
