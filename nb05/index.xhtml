<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:svg="http://www.w3.org/2000/svg">
	<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<meta http-equiv="Content-Style-Type" content="text/css"/>

	<title>Nanoblok r01.1</title>
	
	<script type="text/javascript" src="loggit.js"></script>
	<script type="text/javascript" src="main.js"></script>
	<script type="text/javascript" src="data.js"></script>
	<script type="text/javascript" src="grid.js"></script>
	<script type="text/javascript" src="block.js"></script>
	<script type="text/javascript" src="text.js"></script>
	<script type="text/javascript" src="effects.js"></script>
	<script type="text/javascript" src="ui.js"></script>
	
	<link rel="stylesheet" type="text/css" href="styles.css"/>
	
</head>
<body>

<canvas id="effects" width="825" height="430"></canvas>
	
<svg:svg id="grid" width="825" height="430">
	<svg:g id="gridContainer" fill="white" fill-opacity="0.0" stroke="#aaa" stroke-width="1" transform="translate(0, -35)"/>
</svg:svg>
<svg:svg id="status">
		<svg:rect id="debugBox" x="10" y="20" width="300" height="85" fill="#333" fill-opacity="0.5" rx="5"
			transform="skewY(-26.565) skewX(45) translate(-180, 155)"/>
		<svg:text x="20" y="15" font-family="Verdana" font-size="12" font-weight="bold" fill="#333"
			transform="skewY(-26.565) skewX(45) translate(-180, 155)">Event Log</svg:text>
		<svg:text id="debugText" x="20" y="35" font-family="Verdana" font-size="12" fill="#eee"
			transform="skewY(-26.565) skewX(45) translate(-180, 155)">
			<svg:tspan x="20" dy="5">File loaded.</svg:tspan>
		</svg:text>
		<!-- For the nanoblok logo, see main.js, Init() -->
		<svg:text id="logotext" x="20" y="15" font-family="Verdana" font-size="18" font-weight="bold" fill="#fff"
			transform="skewY(-26.565) translate(113, 133)">nb</svg:text>
</svg:svg>

</body>
</html>
