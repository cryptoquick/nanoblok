<html xmlns="http://www.w3.org/1999/xhtml" xmlns:svg="http://www.w3.org/2000/svg" xmlns:html="http://www.w3.org/1999/xhtml">
	<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<meta http-equiv="Content-Style-Type" content="text/css"/>

	<title>Nanoblok r0.8 Dev</title>
	
	<script type="text/javascript" src="main.js"></script>
	
	<style>
		body {
			margin: 0px;
			padding: 0px;
		}
		
		#display {
			position: absolute;
			top: 0px;
			left: 0px;
			z-index: -1;
		}
		
		#settings {
			position: absolute;
			top: 0px;
			left: 0px;
			z-index: 1;
		}
		
		#hiddenCanvases {
			position: absolute;
			top: 0px;
			left: 0px;
			z-index: -2;
			visibility: hidden;
		}
	</style>
</head>
<body>
	<div id="settings">
		Sizes<br/>
		<input id="grids" type="text" size="1" value="0" onkeypress="buttonPressed(evt);"></input> grids<br/>
		<input id="tiles" type="text" size="1" value="0" onkeypress="buttonPressed(evt);"></input> tiles<br/>
		<input id="submit" type="button" size="100" value="Submit" onclick="buttonPressed(evt);"></input>
	</div>
		
	<canvas id="display"></canvas>
	
	<div id="hiddenCanvases">
		<canvas id="bottomGrid"></canvas>
	</div>
	
	<svg:svg id="input" xmlns="http://www.w3.org/TR/svg">
		<!-- <svg:rect x="0" y="0" width="100%" height="100%" fill="red" fill-opacity="0.5"/> -->
	</svg:svg>
</body>
</html>
